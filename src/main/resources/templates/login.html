<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LOGIN</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
.log1 {color: #fd8c73; font-weight: bold;}
.log2 {color: #04aa6d; font-weight: bold;}
</style>
<script type="text/javascript">
$(document).ready(()=>{
	$("form").on("submit", (e)=>{
		e.preventDefault();
 		let params = {
 				user_id: $("#user_id").val(),
 				user_pwd: $("#user_pwd").val()
			};
 		$.ajax({url: "/login", method: 'post', data: params})
 			.done(data => {
//  				console.log(data);
 				if(data) {
 					location.href = "/";
 				} else {
 					alert("잘못된 로그인 정보입니다.");
 					$("#user_id").val("");
 					$("#user_pwd").val("");
 				}
 			});
	});
});
</script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 80px">

<form action="/login" method="post">
  <div class="mb-3 mt-3">
    <label for="user_id" class="form-label">ID:</label>
    <input type="text" class="form-control" id="user_id" placeholder="아이디를 넣어주세요" name="user_id" required="required">
  </div>
  <div class="mb-3">
    <label for="user_pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="user_pwd" placeholder="비밀번호를 넣어주세요" name="user_pwd" required="required">
  </div>
  <button type="submit" class="btn btn-primary">로그인</button>
  <a class="btn btn-info" href="/sign">회원가입</a>
</form>
		
	</div>
</body>
</html>
