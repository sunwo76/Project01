<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.log1 {color: #fd8c73; font-weight: bold;}
.log2 {color: #04aa6d; font-weight: bold;}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
			<a class="navbar-brand" href="/logout">
		      <img th:src="${session.id == null? '/login.png':'/logout.png'}" alt="logout" style="width:40px;" class="rounded-pill"> 
		    </a>
		</div>
	</nav>
	<div class="container" style="margin-top: 80px">
		<h2 class="text-center">게시판</h2>
		<a href="/board" class="btn btn-success" th:if="${session.id != null}">글작성</a>
		<div class="list-group mt-3">
			<th:block th:each="map : ${list}">
		    	<a class="list-group-item list-group-item-action" th:text="${map.board_title}" th:href="@{/detail/{no}(no=${map.board_no})}"></a>
		    </th:block>
		</div>
	</div>
</body>
</html>
