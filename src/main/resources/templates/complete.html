<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입완료</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.log1 {color: #fd8c73; font-weight: bold;}
.log2 {color: #04aa6d; font-weight: bold;}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
			<a class="navbar-brand" href="/logout">
		      <img th:src="${session.id == null? '/login.png':'/logout.png'}" alt="logout" style="width:40px;" class="rounded-pill"> 
		    </a>
		</div>
	</nav>
	<div th:if="${type == 1}" class="container text-center" style="margin-top: 80px">
		<h2>회원가입성공</h2>
	</div>
	<div th:if="${type == 0}" class="container text-center" style="margin-top: 80px">
		<h2>회원가입실패</h2>
		<p>동일한 사용자가 존재합니다.</p>
	</div>
</body>
</html>
