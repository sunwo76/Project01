<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.log1 {color: #fd8c73; font-weight: bold;}
.log2 {color: #04aa6d; font-weight: bold;}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 80px">
		<h2 class="text-center">회원가입</h2>
		<form action="/sign" method="post">
		  <div class="mb-3 mt-3">
		    <label for="user_nm" class="form-label">사용자 이름:</label>
		    <input type="text" class="form-control" id="user_nm" placeholder="이름을 작성해주세요" name="user_nm" required="required">
		  </div>
		  <div class="mb-3">
		    <label for="user_id" class="form-label">사용자 아이디:</label>
		    <input type="text" class="form-control" id="user_id" placeholder="아이디를 작성해주세요" name="user_id" required="required">
		  </div>
		  <div class="mb-3">
		    <label for="user_pwd" class="form-label">사용자 비밀번호:</label>
		    <input type="password" class="form-control" id="user_pwd" placeholder="비밀번호를 작성해주세요" name="user_pwd" required="required">
		  </div>
		  <button type="submit" class="btn btn-primary">가입</button>
		  <a class="btn btn-danger" href="/">취소</a>
		</form>
	</div>
</body>
</html>
