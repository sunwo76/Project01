<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>글작성</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.log1 {color: #fd8c73; font-weight: bold;}
.log2 {color: #04aa6d; font-weight: bold;}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
			<a class="navbar-brand" href="/logout">
		      <img th:src="${session.id == null? '/login.png':'/logout.png'}" alt="logout" style="width:40px;" class="rounded-pill"> 
		    </a>
		</div>
	</nav>
	<div class="container" style="margin-top: 80px">
		<h2 class="text-center">글 작성</h2>
	</div>
	<div class="container mt-3">
	  <form action="/board" method="post">
	  	<input type="text" class="form-control" id="board_title" name="board_title" placeholder="글을 작성하세요.">
	    <div class="mb-3 mt-3">
	      <label for="board_content">작성글 내용:</label>
	      <textarea class="form-control" rows="5" id="board_content" name="board_content" placeholder="글 내용을 작성하세요." required="required"></textarea>
		</div>
	    <div class="btn-group">
		  <button type="submit" class="btn btn-info" required="required">글저장</button>
		  <a class="btn btn-danger" href="/">취소</a>
		</div>
	  </form>
	</div>
</body>
</html>
